<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Reviews</title>

    <link rel="stylesheet" href="css/style.css" />
    <script defer type="module" src="js/index.js"></script>
</head>
<body>
    
    <main class="l-main-container">
        <h1 class="c-title">Our Reviews</h1>
        <img class="c-arrow c-arrow--prev js-arrow-prev" src="Images/arrow.png" alt="Arrow Prev">
        <section class="l-container-users js-container-users">
            <div class="c-user-field c-user-field--template js-user-field">
                <img class="c-user-field__image js-image" src="Images/Alisson-Souza.jpg" alt="Foto de perfil da Alisson Souza" />
                <div>
                    <p class="c-user-field__name js-name">Alisson Souza</p>
                    <p class="c-user-field__profession js-profession">Dev front end</p>
                </div>
                <p class="c-user-field__review js-review">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sapiente iste eaque facilis saepe ab suscipit incidunt animi perspiciatis, error soluta nemo odio cupiditate eum in optio ut alias, adipisci commodi.
                </p>
            </div>
        </section>
        <img class="c-arrow c-arrow--next js-arrow-next" src="Images/arrow.png" alt="Arrow Next">
    </main>
</body>
</html>
